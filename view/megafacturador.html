{include="header"}

<form class="form" action="{$fsc->url()}" method="post">
   <div class="container">
      <div class="row">
         <div class="col-sm-12">
            <div class="page-header">
               <h1>
                  <span class="glyphicon glyphicon-king" aria-hidden="true"></span>
                  MegaFacturador
                  <a href="{$fsc->url()}" class="btn btn-xs btn-default" title="Recargar la página">
                     <span class="glyphicon glyphicon-refresh"></span>
                  </a>
               </h1>
            </div>
            <p>
               Elige qué es lo que quieres facturar y como y pulsa el botón empezar.
            </p>
         </div>
      </div>
      <div class="row">
         <div class="col-sm-4">
            <div class="checkbox">
               <label>
                  <input type="checkbox" name="ventas" value="TRUE"{if="$fsc->opciones['ventas']"} checked="checked"{/if}/>
                  Albaranes de venta pendientes <span class="badge">{$fsc->pendientes_venta()}</span>
               </label>
            </div>
            <div class="checkbox">
               <label>
                  <input type="checkbox" name="compras" value="TRUE"{if="$fsc->opciones['compras']"} checked="checked"{/if}/>
                  Albaranes de compra pendientes <span class="badge">{$fsc->pendientes_compra()}</span>
               </label>
            </div>
         </div>
         <div class="col-sm-3">
            <div class="form-group">
               Solo la serie:
               <select name="codserie" class="form-control">
               {loop="$fsc->serie->all()"}
                   <option value="{$value->codserie}">{$value->descripcion}</option>
               {/loop}
               </select>
            </div>
         </div>
         <div class="col-sm-3">
            <div class="form-group">
               Facturar con fecha:
               <select name="fecha" class="form-control">
                  <option value="hoy">Hoy</option>
                  <option value="albaran"{if="$fsc->opciones['fecha']=='albaran'"} selected="selected"{/if}>El mismo día del {#FS_ALBARAN#}</option>
               </select>
            </div>
         </div>
         <div class="col-sm-2 text-right">
            <br/>
            <button class="btn btn-sm btn-primary" type="submit" onclick="this.disabled=true;this.form.submit();">
               <span class="glyphicon glyphicon-play"></span> &nbsp; Empezar
            </button>
         </div>
      </div>
   </div>
</form>

{include="footer"}
